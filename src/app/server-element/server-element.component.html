<div class="panel panel-default">
  <div class="panel-heading">{{ element.name }}</div>
  <div class="panel-body">
    <!-- Example of using ng-content, which is actually a directive even though it looks like an element -->
    <!-- Example use case--let's say you had a reusable widget with some complicated HTML you wanted to project into multiple tabs -->
    <ng-content></ng-content>
  </div>
</div>
